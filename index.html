<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Change and Average Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="openModalBtn">Open Modal</button>

  <div class="modal" id="colorModal">
    <div class="modal-content">
      <input type="text" id="colorInput" placeholder="Enter a color (red, blue, green, black, white)">
      <button id="changeColorBtn">Change Background Color</button>
    </div>
  </div>

  <div>
    <input type="text" id="numbersInput" placeholder="Enter numbers by :">
    <button id="calculateAvgBtn">Calculate Average</button>
    <p id="avgResult"></p>
  </div>

  <script src="main.js"></script>
</body>
</html>
